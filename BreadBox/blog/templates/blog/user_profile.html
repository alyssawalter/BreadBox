{% extends 'blog/base.html' %}

{% block content %}
  <h2>User Profile</h2>
  {% if user_profile %}
    <p>Username: {{ user_profile.user.username }}</p>
    <p>Email: {{ user_profile.user.email }}</p>
    <!-- Add more profile information here -->
  {% else %}
    <p>User is not authenticated. <a href="{% url 'user_login' %}">Login</a></p>
  {% endif %}
{% endblock %}
