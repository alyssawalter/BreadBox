{% extends "blog/base.html" %}

{% block content %}
  <h1>Recipe List</h1>
  <ul>
    {% for recipe in recipes %}
      <li>
	      <a href="{% url 'recipe_detail' recipe.id %}">
		{{ recipe.title }}
		<img src="{{ recipe.image.url }}" alt="{{ recipe.title }}" width="100" height="100">
	      </a></li>
    {% empty %}
      <li>No recipes available.</li>
    {% endfor %}
  </ul>
{% endblock %}
